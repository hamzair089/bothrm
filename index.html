<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress Chatbot</title>
</head>
<body>

    <h1>Welcome to Our Website</h1>
    <p>Chat with our bot for assistance.</p>

    <!-- Import the Botpress WebChat JavaScript file -->
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>

    <!-- Initialize the Botpress WebChat with the required parameters -->
    <script>
        window.botpressWebChat.init({
            "botId": "20250128021606-7OPYWP3Z",  // Replace with your actual Bot ID
            "clientId": "4c4469a5-b279-4515-89a4-b7413126a2de", // Replace with your actual Client ID
            "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
            "messagingUrl": "https://messaging.botpress.cloud",
            "botName": "Test",
            "containerWidth": "100%",
            "layoutWidth": "100%",
            "hideWidget": true,
            "disableAnimations": true,
        });

        // Open the chatbot automatically when the page loads
        window.botpressWebChat.onEvent(
            function () {
                window.botpressWebChat.sendEvent({ type: "show" });
            },
            ["LIFECYCLE.LOADED"]
        );
    </script>

</body>
</html>
