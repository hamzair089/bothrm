<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress Fullscreen Chatbot</title>
    <style>
        /* Set the body to take full height and width */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Ensure that the chatbot div occupies full screen */
        .center-div {
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            background-color: rgb(102, 71, 255);
            border-radius: 0; /* Remove border-radius for full-screen */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;  /* Full width */
            height: 100%; /* Full height */
            border: none; /* Remove any border */
        }

        /* Adjust the layout for mobile devices */
        @media only screen and (max-width: 600px) {
            .center-div {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="center-div">
        <iframe
        srcdoc="<script src='https://cdn.botpress.cloud/webchat/v2.1/inject.js'></script>
<script src='https://mediafiles.botpress.cloud/7b65f5c9-db47-4f97-95e1-56516172f58a/webchat/v2.1/config.js'></script>
<script>botpress.open()</script>" 
        style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
</body>
</html>
